<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<!--
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		-->
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/apside.min.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
include "slides.html"
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script> <!-- Utilisation de la version non minifiÃ©e -->

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			var options = {
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'concave', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return /*!!document.querySelector( 'pre code' ) avoid uninitialize when code in markdown scriptlet*/ true; }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			};

			var httpRequest = new XMLHttpRequest();

			httpRequest.onreadystatechange = function() {
				if (httpRequest.readyState == 4 && httpRequest.status == 200) {
					var userOptions = JSON.parse( httpRequest.responseText );
					// console.log( JSON.stringify( userOptions ) );
					if ( userOptions[ 'title' ] ){
						document.title = userOptions[ 'title' ];
						delete userOptions[ 'title' ];
					}
					if ( userOptions[ 'theme' ] ){
						// document.getElementById('theme').setAttribute('href','css/theme/moon.css');
						var minifiedCssThemeFile = 'css/' + userOptions[ 'theme' ] + '.min.css';
						// console.log( 'minifiedCssThemeFile = ' + minifiedCssThemeFile );
						document.getElementById('theme').setAttribute('href', minifiedCssThemeFile);
						delete userOptions[ 'theme' ];
					}
					for ( var field in userOptions ) {
						options[ field ] = userOptions[ field ];
					}
				}
				Reveal.initialize( options );
			}

			httpRequest.open( 'GET', 'configuration/reveal.initialization.json', true );
			httpRequest.send();

		</script>

	</body>
</html>
